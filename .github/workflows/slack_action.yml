name: Slack Notifications

on:
  push:
    branches:
      - "**"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - closed
      - merged
  workflow_run:
    workflows:
      - "Validate Branch Name"
      - "Firebase Distribution"
      - "Flutter Linting"
      - "Validate PR Title"
      - "SonarQube Analysis"
      - "Validate unit testing"
    types:
      - completed

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Determine Event Info
        id: info
        run: |
          SEPARATOR="‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ"

          if [ "${{ github.event_name }}" == "push" ]; then
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            echo "message=${SEPARATOR}\nüöÄ *Push Event*\n‚Ä¢ Branch: *${{ github.ref_name }}*\n‚Ä¢ Actor: *${{ github.actor }}*\n‚Ä¢ Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n‚Ä¢ Message: ${COMMIT_MSG}\n${SEPARATOR}" >> $GITHUB_OUTPUT

          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_ACTION="${{ github.event.action }}"
            PR_NUMBER="${{ github.event.number }}"
            PR_BRANCH="${{ github.event.pull_request.head.ref }}"
            PR_ACTOR="${{ github.event.pull_request.user.login }}"
            echo "message=${SEPARATOR}\nüîÄ *Pull Request ${PR_ACTION}*\n‚Ä¢ PR: <${{ github.event.pull_request.html_url }}|#${PR_NUMBER}>\n‚Ä¢ Branch: *${PR_BRANCH}*\n‚Ä¢ Actor: *${PR_ACTOR}*\n${SEPARATOR}" >> $GITHUB_OUTPUT

          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            CONCLUSION="${{ github.event.workflow_run.conclusion }}"
            if [ "$CONCLUSION" == "success" ]; then
              EMOJI="‚úÖ"
              COLOR="#36a64f"
            elif [ "$CONCLUSION" == "failure" ]; then
              EMOJI="üî¥"
              COLOR="#FF0000"
            elif [ "$CONCLUSION" == "cancelled" ]; then
              EMOJI="‚ö™"
              COLOR="#AAAAAA"
            else
              EMOJI="‚ùì"
              COLOR="#808080"
            fi
            echo "message=${SEPARATOR}\n${EMOJI} *Workflow:* \`${{ github.event.workflow_run.name }}\`\n‚Ä¢ Status: *${CONCLUSION}*\n‚Ä¢ Branch: *${{ github.event.workflow_run.head_branch }}*\n‚Ä¢ Actor: *${{ github.event.workflow_run.actor.login }}*\n‚û°Ô∏è <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}|View Logs>\n${SEPARATOR}" >> $GITHUB_OUTPUT
            echo "color=$COLOR" >> $GITHUB_OUTPUT

          else
            echo "message=${SEPARATOR}\n‚ùì Unknown event: ${{ github.event_name }}\n${SEPARATOR}" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack Notification
        run: |
          COLOR="${{ steps.info.outputs.color || '#439FE0' }}"
          curl -X POST -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
          -H "Content-type: application/json" \
          --data "{
            \"channel\": \"C09GFR4UP3N\",
            \"attachments\": [
              {
                \"color\": \"${COLOR}\",
                \"blocks\": [
                  {
                    \"type\": \"section\",
                    \"text\": {
                      \"type\": \"mrkdwn\",
                      \"text\": \"${{ steps.info.outputs.message }}\"
                    }
                  }
                ]
              }
            ]
          }" \
          https://slack.com/api/chat.postMessage

