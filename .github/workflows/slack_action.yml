name: Slack Notification

on:
  workflow_run:
    workflows:
      - "Validate Branch Name"
      - "Firebase Distribution"
      - "Flutter Linting"
      - "Validate PR Title"
      - "SonarQube Analysis"
      - "Validate unit testing"
    types:
      - completed

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Determine Slack Status
        id: status
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
            echo "color=#36a64f" >> $GITHUB_OUTPUT   # ÿ£ÿÆÿ∂ÿ± ŸÑŸÑŸÜÿ¨ÿßÿ≠
          elif [ "${{ github.event.workflow_run.conclusion }}" == "failure" ]; then
            echo "emoji=üî¥" >> $GITHUB_OUTPUT
            echo "color=#FF0000" >> $GITHUB_OUTPUT   # ÿ£ÿ≠ŸÖÿ± ŸÑŸÑŸÅÿ¥ŸÑ
          elif [ "${{ github.event.workflow_run.conclusion }}" == "cancelled" ]; then
            echo "emoji=‚ö™" >> $GITHUB_OUTPUT
            echo "color=#AAAAAA" >> $GITHUB_OUTPUT   # ÿ±ŸÖÿßÿØŸä ŸÑŸÑÿ•ŸÑÿ∫ÿßÿ°
          else
            echo "emoji=‚ùì" >> $GITHUB_OUTPUT
            echo "color=#808080" >> $GITHUB_OUTPUT   # ÿ±ŸÖÿßÿØŸä ÿ∫ÿßŸÖŸÇ ŸÑÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ
          fi

      - name: Send Slack Notification
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
          -H "Content-type: application/json" \
          --data "{
            \"channel\":\"C09GFR4UP3N\",
            \"attachments\": [
              {
                \"color\": \"${{ steps.status.outputs.color }}\",
                \"blocks\": [
                  {
                    \"type\": \"section\",
                    \"text\": {
                      \"type\": \"mrkdwn\",
                      \"text\": \"${{ steps.status.outputs.emoji }} *Workflow:* \`${{ github.event.workflow_run.name }}\`\n*Status:* \`${{ github.event.workflow_run.conclusion }}\`\n*Branch:* \`${{ github.event.workflow_run.head_branch }}\`\n*Actor:* \`${{ github.event.workflow_run.actor.login }}\`\n‚û°Ô∏è *Check run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}|Link>\"
                    }
                  },
                  {
                    \"type\": \"divider\"
                  }
                ]
              }
            ]
          }" \
          https://slack.com/api/chat.postMessage
