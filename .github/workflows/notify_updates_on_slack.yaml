name: Slack Notifications for All Updates

on:
  push:
    branches:

  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - closed
  workflow_run:
    workflows:
      - "Firebase Distribution"
      - "Flutter Linting"
      - "Validate PR Title"
      - "SonarQube Analysis"
      - "Validate Branch Name"
      - "Validate unit testing"
    types:
      - completed

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Event Info
        id: info
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "message=🚀 Push on branch *${{ github.ref_name }}* by *${{ github.actor }}*\n➡️ Commit: ${{ github.sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_ACTION="${{ github.event.action }}"
            PR_NUMBER="${{ github.event.number }}"
            PR_BRANCH="${{ github.event.pull_request.head.ref }}"
            PR_ACTOR="${{ github.event.pull_request.user.login }}"
            echo "message=🔀 Pull Request #${PR_NUMBER} ${PR_ACTION} on branch *${PR_BRANCH}* by *${PR_ACTOR}*" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
            WORKFLOW_STATUS="${{ github.event.workflow_run.conclusion }}"
            BRANCH="${{ github.event.workflow_run.head_branch }}"
            ACTOR="${{ github.event.workflow_run.actor.login }}"
            RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}"
            echo "message=📊 Workflow *${WORKFLOW_NAME}* completed with status *${WORKFLOW_STATUS}*\nBranch: *${BRANCH}*\nActor: *${ACTOR}*\n➡️ Check run: ${RUN_URL}" >> $GITHUB_OUTPUT
          else
            echo "message=❓ Unknown event: ${{ github.event_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack Notification
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
          -H "Content-type: application/json" \
          --data "{
            \"channel\":\"C09GFR4UP3N\",
            \"text\":\"${{ steps.info.outputs.message }}\"
          }" \
          https://slack.com/api/chat.postMessage
