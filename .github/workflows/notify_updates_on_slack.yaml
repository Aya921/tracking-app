name: Slack Notifications for All Updates

on:
  push:
    branches:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - closed

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Event Info
        id: info
        run: |
          SEPARATOR="─────────────────"
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "message=${SEPARATOR}\n🚀 Push on branch *${{ github.ref_name }}* by *${{ github.actor }}*\n➡️ Commit: ${{ github.sha }}\n${SEPARATOR}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_ACTION="${{ github.event.action }}"
            PR_NUMBER="${{ github.event.number }}"
            PR_BRANCH="${{ github.event.pull_request.head.ref }}"
            PR_ACTOR="${{ github.event.pull_request.user.login }}"
            echo "message=${SEPARATOR}\n🔀 Pull Request #${PR_NUMBER} ${PR_ACTION} on branch *${PR_BRANCH}* by *${PR_ACTOR}*\n${SEPARATOR}" >> $GITHUB_OUTPUT
          else
            echo "message=${SEPARATOR}\n❓ Unknown event: ${{ github.event_name }}\n${SEPARATOR}" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack Notification
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
          -H "Content-type: application/json" \
          --data "{
            \"channel\":\"C09GFR4UP3N\",
            \"text\":\"${{ steps.info.outputs.message }}\"
          }" \
          https://slack.com/api/chat.postMessage